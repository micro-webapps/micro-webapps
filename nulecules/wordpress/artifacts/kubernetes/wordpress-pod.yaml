apiVersion: v1beta1
id: webapp-wordpress
desiredState:
  manifest:
    version: v1beta1
    id: webapp-wordpress
    containers:
    - name: webapp-wordpress
      image: microwebapps/wordpress
      ports:
        - containerPort: 80
      env:
        - name: WORDPRESS_DB_PASSWORD
          value: $db_password
        - name: WORDPRESS_DB_USER
          value: $db_user
        - name: WORDPRESS_PATH
          value: $mwa_alias
labels:
  name: webapp-wordpress
kind: Pod

